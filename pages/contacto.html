    <header class="header">
        
        <nav class="header__nav">
            <section class="header__nav_01">
            <h1 class="header__title">Almacén El Parador</h1>
            </section>
            <section class="header__nav_02">

    </header>
    <main class="main__contacto">
        <form class="form">
            <fieldset class="form__fieldset"> 
                <!-- un fieldset para que quede encerrado lo principal en un cuadrado -->
                <h1> Contáctanos </h1>
                <label for="nombre" >Nombre</label>
                <br/>
                <input id="nombre" type="text" placeholder="Ingresa tu Nombre">
                <br/> 
                <label for="Apellido" >Apellido</label>
                <br/>
                <input id="apellido" type="text" placeholder="Ingresa tu Apellido">
                <br/> 
                <label for="correo" >Correo</label>
                <br/>
                <input id="email" type="email" placeholder="Ingresa tu correo">
                <br/> 
                <label for="telefono" >Telefono</label>
                <br/>
                <input id="tel" type="tel" placeholder="Numero de contacto">
                <br/> 
                <label for="comentarios">Consulta</label>
                <br/>
                <textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea>
            </fieldset>
            <div class="form__terminos">
            <label for="terminos" >Acepto los términos y condiciones</label>
            <input type="checkbox">
            </div>
            <button type="submit">Enviar</button>
            <!-- boton para enviar la informacion -->
        </form>

    </main>

    <footer class="footer">
        <div class="footer1">

        </div>
