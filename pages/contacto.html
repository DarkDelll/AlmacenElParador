<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contáctanos a través del formulario ubicado en la sección Contacto">

    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Contacta con Nosotros</title>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg header__nav">
            <section class="header__nav_01">
                <a class="navbar-brand header__title" href="../index.html">Almacén El Parador</a>
            </section>
            <section class="header__nav_02">
                <img src="../images/logo.png" alt="logo empresa" class="header__logo">
            </section>
            <button class="navbar-toggler togbut" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <section class="header__nav_03">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./aboutus.html">Sobre
                                Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./marcas.html">Nuestras
                                Marcas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./galeria.html">Galería</a>
                        </li>
                    </ul>
                </div>
            </section>
        </nav>    
    </header>
    <main class="main__contacto">
        <form class="form">
            <fieldset class="form__fieldset"> 
                <!-- un fieldset para que quede encerrado lo principal en un cuadrado -->
                <h2> Contáctanos </h2>
                <label class="form-control-plaintext"for="nombre" >Nombre</label>
            
                <input class="form-control-plaintext" id="nombre" type="text" placeholder="Ingresa tu Nombre">
             
                <label class="form-control-plaintext" for="Apellido" >Apellido</label>
            
                <input class="form-control-plaintext" id="apellido" type="text" placeholder="Ingresa tu Apellido">
                
                <label class="form-control-plaintext" for="correo" >Correo</label>
            
                <input class="form-control-plaintext" id="email" type="email" placeholder="Ingresa tu correo">
             
                <label class="form-control-plaintext" for="telefono" >Telefono</label>
            
                <input class="form-control-plaintext" id="tel" type="tel" placeholder="Numero de contacto">
             
                <label class="form-control-plaintext" for="comentarios">Consulta</label>
                
                <textarea class="form-control-plaintext" name="descripcion" id="descripcion" cols="30" rows="10"></textarea>
            </fieldset>
            <div class="form__terminos">
            <label class="form-control-plaintext" for="terminos" >Acepto los términos y condiciones</label>
            <input type="checkbox">
            </div>
            <button class="btn-primary"type="submit">Enviar</button>
            <!-- boton para enviar la informacion -->
        </form>

    </main>

    <footer class="footer">
        <div class="footer1">
            <ul>
                <li>Casa Matriz</li>
                <li>General Ibañez #2290</li>
                <li>Sucursal</li>
                <li>Pje los flamencos #1512</li>
            </ul>
        </div>
        <div class="footer2">
            <div class="footer2_1">
                <ul>
                    <li> Encuentranos en nuestras redes sociales</li>
                </ul>
            </div>
            <div  class="footer2_2">
                <ul>
                    <li><a href="https://www.facebook.com/"><img src="../images/facebook.png" alt="Link de facebook"></a></li>
                    <li><a href="https://www.instagram.com/"><img src="../images/instagram.png" alt="Link de instagram"></a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
