<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Galería relacionada a nuestros productos y displays">
    <meta name="keywords" content="ALMACEN, EL PARADOR, VERDURAS, FRUTAS, CARNE, POLLO, PAGOS, RECARGAS, MINIMARKET">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Source+Sans+Pro&display=swap"
        rel="stylesheet">
    <title>Galería de Imagenes</title>
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg header__nav">
            <section class="header__nav_01">
                <a class="navbar-brand header__title" href="../index.html">Almacén El Parador</a>
            </section>
            <section class="header__nav_02">
                <img src="../images/logo.png" alt="logo empresa" class="header__logo">
            </section>
            <button class="navbar-toggler togbut" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <section class="header__nav_03">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./aboutus.html">Sobre
                                Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./marcas.html">Nuestras
                                Marcas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./galeria.html">Galería</a>
                        </li>
                    </ul>
                </div>
            </section>
        </nav>    
    </header>
    <main class="main__galerias">
        <div class="container text-center gallery">
            <div class="row">
                <div class="col">
                    <section class="galeria__titulo">
                        <h2>Galería de Imágenes</h2>
                    </section>
                </div>

            </div>
            <div class="row">
                <div class="col">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="../images/imagen1.png" class="d-block w-100 img1" alt="frontis local">
                          </div>
                          <div class="carousel-item">
                            <img src="../images/imagen2.png" class="d-block w-100 img1" alt="Productos del local">
                          </div>
                          <div class="carousel-item">
                            <img src="../images/imagen3.png" class="d-block w-100 img1" alt="Productos del local">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer class="footer">
        <div class="footer1">
            <ul>
                <li>Casa Matriz</li>
                <li>General Ibañez #2290</li>
                <li>Sucursal</li>
                <li>Pje los flamencos #1512</li>
            </ul>
        </div>
        <div class="footer2">
            <div class="footer2_1">
                <ul>
                    <li> Encuentranos en nuestras redes sociales</li>
                </ul>
            </div>
            <div  class="footer2_2">
                <ul>
                    <li><a href="https://www.facebook.com/"><img src="../images/facebook.png" alt="Link de facebook"></a></li>
                    <li><a href="https://www.instagram.com/"><img src="../images/instagram.png" alt="Link de instagram"></a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

</html>
