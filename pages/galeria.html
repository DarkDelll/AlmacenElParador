<body>
    <header class="header">

        <nav class="header__nav">
            <section class="header__nav_01">
                <h1 class="header__title">Almacén El Parador</h1>

            </section>

    </header>
    <main class="main__galerias">
        <div class="container text-center gallery">
            <div class="row">
                <div class="col">
                    <section class="galeria__titulo">
                        <h2>Galería de Imágenes</h2>
                    </section>
                </div>

            </div>
            <div class="row">
                <div class="col">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="../images/imagen1.png" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="../images/imagen2.png" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="../images/imagen3.png" class="d-block w-100" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer class="footer">
        <div class="footer1">

                <li>Casa Matriz</li>

        </div>
        <div class="footer2">

                <li> Encuentranos en nuestras redes sociales</li>
            </ul>

        </div>
